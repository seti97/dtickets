function save() {
      var numberFries;
      var friesNumber = document.getElementById("friesNumber").value;
      document.getElementById("numberFries").innerHTML = friesNumber;
     document.getElementById('friesNumber').value='';

    var numberFries1 = parseInt($('#numberFries').text().trim());
    var color = 'red';
    if (!isNaN(numberFries1)) {
        if (numberFries1 >= 7) {
            color = 'darkorange';
        }
        if (numberFries1 <= 3) {
            color = 'limegreen';
        }
        if (numberFries1 >= 4) {
            color = 'orange';
        }
        if (numberFries1 >= 10) {
            color = 'red';
        }
        $('#friesDiv').css('background', color);
    }

}
